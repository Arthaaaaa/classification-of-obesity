<!DOCTYPE html>
<html>
<head>
    <title>Obesity Prediction</title>
    <style>
        body {
            font-family: Arial;
            margin: 40px;
        }
        .container {
            width: 400px;
            margin: auto;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 6px 0;
        }
        button {
            padding: 10px;
            width: 100%;
            background: #007bff;
            color: white;
            border: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Obesity Level Prediction</h2>

    <form method="POST">

        <label>Gender</label>
        <select name="Gender">
            <option>Male</option>
            <option>Female</option>
        </select>

        <label>Age</label>
        <input type="number" name="Age" step="0.1" required>

        <label>Height (m)</label>
        <input type="number" name="Height" step="0.01" required>

        <label>Weight (kg)</label>
        <input type="number" name="Weight" step="0.1" required>

        <label>Family history of overweight</label>
        <select name="FamilyHistory">
            <option>yes</option>
            <option>no</option>
        </select>

        <label>High caloric food consumption</label>
        <select name="HighCaloricFood">
            <option>yes</option>
            <option>no</option>
        </select>

        <label>Vegetable consumption</label>
        <select name="Vegetables">
            <option>never</option>
            <option>sometimes</option>
            <option>always</option>
        </select>

        <label>Main meals</label>
        <select name="MainMeals">
            <option>1-2</option>
            <option>3</option>
            <option>more than 3</option>
        </select>

        <label>Snacks</label>
        <select name="Snacks">
            <option>no</option>
            <option>sometimes</option>
            <option>frequently</option>
            <option>always</option>
        </select>

        <label>Smoking</label>
        <select name="Smoking">
            <option>yes</option>
            <option>no</option>
        </select>

        <label>Alcohol</label>
        <select name="Alcohol">
            <option>I do not drink</option>
            <option>sometimes</option>
            <option>frequently</option>
            <option>always</option>
        </select>

        <label>Daily water intake</label>
        <select name="Water">
            <option>Between 1 and 2 L</option>
            <option>More than 2 L</option>
        </select>

        <label>Monitor calories</label>
        <select name="Monitor">
            <option>yes</option>
            <option>no</option>
        </select>

        <label>Physical exercise</label>
        <select name="Exercise">
            <option>I do not have</option>
            <option>1 or 2 days</option>
            <option>2 or 4 days</option>
            <option>4 or 5 days</option>
            <option>almost every day</option>
        </select>

        <label>Device usage duration</label>
        <select name="Devices">
            <option>0-2 hours</option>
            <option>3-5 hours</option>
            <option>more than 5 hours</option>
        </select>

        <label>Transportation</label>
        <select name="Transport">
            <option>car</option>
            <option>motorcycle</option>
            <option>public</option>
            <option>walking</option>
        </select>

        <button type="submit">Predict</button>
    </form>

    {% if result %}
    <h3>{{ result }}</h3>
    {% endif %}
</div>

</body>
</html>
